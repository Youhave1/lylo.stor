<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمایش محصولات</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #6b0f1a;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    header img, footer img {
      height: 40px;
      margin-left: 10px;
    }
    main {
      flex: 1;
      display: flex;
    }
    .sidebar {
      width: 60px;
      background-color: #888066;
      overflow: hidden;
      transition: width 0.3s;
    }
    .sidebar:hover {
      width: 200px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #5a594c;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .product {
      text-align: center;
      margin-bottom: 30px;
    }
    .product img {
      max-width: 80%;
      height: auto;
    }
    .product-title {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .product-price {
      color: #6b0f1a;
      font-weight: bold;
    }
    .order-btn {
      background-color: #6b0f1a;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    #order-form {
      display: none;
      background: #eee;
      padding: 20px;
      margin-top: 20px;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons img {
      height: 24px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="لوگو">
    <h2>فروشگاه ما</h2>
  </header>
  <main>
    <div class="sidebar">
      <a href="#about">درباره ما</a>
      <a href="#products">محصولات</a>
      <a href="#order">سفارش آنلاین</a>
    </div>
    <div class="content">
      <div id="products">
        <!-- نمونه محصول -->
        <div class="product">
          <img src="product1.jpg" alt="محصول ۱">
          <div class="product-title">نام محصول ۱</div>
          <div class="product-price">۵۰۰ افغانی</div>
          <button class="order-btn" onclick="openForm()">سفارش آنلاین</button>
        </div>
        <!-- می‌توانی محصولات دیگر را با همان الگو اضافه کنی -->
      </div>
      <div id="order-form">
        <h3>فرم سفارش آنلاین</h3>
        <form onsubmit="submitForm(event)">
          <input type="text" name="name" placeholder="اسم" required>
          <input type="text" name="lastname" placeholder="تخلص" required>
          <input type="text" name="phone" placeholder="شماره تماس" required>
          <textarea name="address" rows="3" placeholder="آدرس دقیق منزل" required></textarea>
          <button type="submit" class="order-btn">ارسال سفارش</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <img src="logo.png" alt="لوگو">
    <div class="social-icons">
      <img src="facebook.png" alt="فیسبوک">
      <img src="instagram.png" alt="اینستاگرام">
      <img src="tiktok.png" alt="تیک‌تاک">
      <img src="youtube.png" alt="یوتیوب">
      <img src="x.png" alt="ایکس">
      <img src="whatsapp.png" alt="واتساپ">
      <img src="telegram.png" alt="تلگرام">
    </div>
  </footer>

  <script>
    function openForm() {
      document.getElementById("order-form").style.display = 'block';
    }

    function submitForm(event) {
      event.preventDefault();
      const form = event.target;
      const data = {
        name: form.name.value,
        lastname: form.lastname.value,
        phone: form.phone.value,
        address: form.address.value,
      };

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        alert("سفارش ثبت شد!");
        form.reset();
        document.getElementById("order-form").style.display = 'none';
      });
    }
  </script>
</body>
</html>
